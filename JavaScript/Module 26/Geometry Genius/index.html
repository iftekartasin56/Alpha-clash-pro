<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Gem</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-8">
    <header>

    </header>
    <main class="">
        <!-- main content container -->
        <div class="flex flex-col justify-between md:flex-row"> 
            <!-- shpae card container -->
             <div class="flex-1 grid grid-cols-1 md:grid-cols-1 lg:grid-cols-3">
                <!-- Triangle Card -->
                <div class="card bg-base-100 w-80 shadow-xl">
                    <figure>
                      <img
                        src="images/triangle.png" alt="Triangle" />
                    </figure>
                    <div class="card-body">
                      <h2 class="card-title text-center">Triangle</h2>
                      <p class="text-center">Area (A) = 0.5 x b x h</p>
                      <div class="mr-4 ml-2">
                        <input id="triangle_base" class="w-20 text-2xl p-2 rounded-sm" type="text" placeholder="b">
                        <span>cm</span>
                        <input id="triangle__height" class="w-20 text-2xl p-2 rounded-sm" type="text" placeholder="h">
                        <span>cm</span>
                      </div>
                      <div>
                        <p class="text-2xl">Area: <span id="triangle_area"></span> <span>cm<sup>2</sup></span></p>
                      </div>
                      <div class="card-actions">
                        <button class="btn btn-primary w-full" onclick="calculateTriangleArea()">Calculate</button>
                      </div>
                    </div>
                </div>

                <!-- Rectangle Card -->
                <div class="card bg-base-100 w-80 shadow-xl">
                    <figure>
                      <img
                        src="images/rectangle.png"
                        alt="Rectangle" />
                    </figure>
                    <div class="card-body">
                      <h2 class="card-title">Rectangle</h2>
                      <p>Area (A) = w X I</p>
                      <div class="mr-4 ml-2">
                        <input id="rectangle_width" class="w-20 text-2xl p-2 rounded-sm" type="text" placeholder="w">
                        <span>cm</span>
                        <input id="rectangle__length" class="w-20 text-2xl p-2 rounded-sm" type="text" placeholder="l">
                        <span>cm</span>
                      </div>
                      <div>
                        <p class="text-2xl">Area: <span id="rectangle_area"></span> <span>cm<sup>2</sup></span></p>
                      </div>
                      <div class="card-actions justify-end">
                        <button class="btn btn-primary w-full" onclick="calculateRectangleArea()">Calculate</button>
                      </div>
                    </div>
                </div>

                <!-- Parallelogram Card -->
                <div class="card bg-base-100 w-80 shadow-xl">
                    <figure>
                      <img
                        src="images/parallelogram.png"
                        alt="Parallelogram"/>
                    </figure>
                    <div class="card-body">
                      <h2 class="card-title">Parallelogram</h2>
                      <p>Area (A) = b X h</p>
                      <div class="mr-4 ml-2">
                        <input id="parallelogram_base" class="w-20 text-2xl p-2 rounded-sm" type="text" placeholder="b">
                        <span>cm</span>
                        <input id="parallelogram_height" class="w-20 text-2xl p-2 rounded-sm" type="text" placeholder="h">
                        <span>cm</span>
                      </div>
                      <div>
                        <p class="text-2xl">Area: <span id="parallelogram_area"></span> <span>cm<sup>2</sup></span></p>
                      </div>
                      <div class="card-actions justify-end">
                        <button class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                </div>
                
                
                

              </div>
             </div>
             <!-- area calculation container -->
            <div class="w-80 border-2 border-gray-700 rounded-md">
                <h3 class="text-3xl md:text-2xl text-center p-4">Area Calculation</h3>
            </div>
        </div>
    </main>



    <script src="triangle_calculate.js"></script>
    <script src="rectangle_calculate.js"></script>
</body>
</html>
