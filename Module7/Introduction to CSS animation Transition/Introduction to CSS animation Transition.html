<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to CSS animation Transition</title>
</head>
<style>
    .box{
        margin: 0 auto;
        width: 200px;
        height: 200px;
        background-color: coral;
        border: 2px solid cadetblue;
        transition: width 10s linear, height 10s linear ,transform 10s ;
    }
    .box:hover{
        width: 400px;
        height: 400px;
        transform:  rotate(180deg);
    }
</style>
<body>
    <div class="box">
        <h3>Transition</h3>
    </div>
</body>
</html>
