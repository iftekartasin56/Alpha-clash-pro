<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Create login form and flexible nav using flexbox</title>
</head>
<script src="https://kit.fontawesome.com/9073a9ef7a.js" crossorigin="anonymous"></script><style>
    .login-form h2{
        font-size: 3em;
        text-align: center;
        margin: 0;
        margin-top: 30px;
        color: coral;
    }
    .login-container{
        display: flex;
        justify-content: center;
    }
    .login-form{
        display: flex;
        flex-direction: column;
    }
    .login-form input, button{
        font-size: 1.5em;
        margin-top: 25px;
        padding: 5px 10px;
        height: 45px;
        border-radius: 8px;
        border: 1px solid #d9d9d9;
    }
    .login-form button{
        background-color: orangered;
        border: 1px solid orangered;
        border-radius: 10px;
        color: #fff;
        font-weight: 700;
    }
    nav{
        display: flex;
        justify-content: space-between;
    }
    nav a{
        text-decoration: none;
        color: #000;
        font-size: 1.5em;
        margin-right: 30px;
    }
</style>
<body>
    <header>
        <nav>
            <span>
                <a href="">Home</a>
                <a href="">Products</a>
                <a href="">Orders</a>
                <a href="">About Us</a>
            </span>
            <span>
                <a href=""><i class="fa-solid fa-user"></i></a>
                <a href=""><i class="fa-solid fa-right-from-bracket"></i></a>
            </span>
        </nav>
    </header>
    <section class="login-container">
        <form action="" class="login-form">
            <h2>Login</h2>
            <input type="email" name="email"  placeholder="Enter Your Email" id="" required>
            <input type="password" name="password"  placeholder="Enter Your Password" id="" required>
            <button type="submit">Login</button>
        </form>
    </section>
</body>
</html>
