<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HTML5 Audio, video, youtube video, embed iframe</title>
</head>
<body>
    <h1>Exploring HTML5</h1>
    <audio src="media/audio/Birds.mp3" controls></audio>
    <audio src="media/audio/Cow.mp3" controls></audio>
    <audio src="media/audio/Dog.mp3" controls></audio>
    <audio src="media/audio/Goat.mp3" controls></audio>
    <br>
    <video src="media/video/1.mp4" width="560px" height="315px" controls></video>
    <br>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/k3PcVruvZCs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
