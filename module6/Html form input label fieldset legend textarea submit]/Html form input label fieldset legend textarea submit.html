<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html form input label fieldset legend textarea submit</title>
</head>
<body>
    <h1>Special pitha Expo.</h1>
    <form action="">
       <p>Name: <input type="text" name="name" placeholder="Enter Your Name"></p>
       <p>Email: <input type="text" name="email" placeholder="Enter Your Email"></p>
       <fieldset>
            <legend>Select Your Pitha</legend>
            <p>
                <label for="chitoi">
                    <input type="radio" name="pitha" id="chitoi">chitoi
                </label>
                
            </p>
            <p>
                <label for="nokshi">
                    <input type="radio" name="pitha" id="nokshi">nokshi
                </label>
            </p>
            <p>
                <label for="Bini">
                    <input type="radio" name="pitha" id="Bini">Bini
                </label>
            </p>
            <p>
                <label for="Mug puli">
                    <input type="radio" name="pitha" id="Mug puli">Mug puli
                </label>
            </p>
            <p>
                <label for="Surjomukhi">
                    <input type="radio" name="pitha" id="Surjomukhi">Surjomukhi
                </label>
            </p>
       </fieldset>
       <fieldset>
            <legend>Select Your Vorta</legend>
            <p>
                <label for="sorisa">
                    <input type="checkbox" name="vorta" id="sorisa "> Sorisa
                </label>
            </p>
            <p>
                <label for="shutki">
                    <input type="checkbox" name="vorta" id="shutki"> Shutki
                </label>
            </p>
            <p>
                <label for="begun">
                    <input type="checkbox" name="vorta" id="begun"> Begun
                </label>
            </p>
       </fieldset>
       <p>Special Instruction
        <br>
        <textarea name="intructoion" id="" cols="30" rows="10"></textarea>
       </p>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
